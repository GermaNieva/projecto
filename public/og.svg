    <text x="96" y="390" font-size="32" font-weight="500" fill="#cbd5e1">Software a medida</text>
    <text x="96" y="440" font-size="28" font-weight="400" fill="#94a3b8">Creamos soluciones digitales que impulsan tu negocio.</text>
  </g>

  <g>
    <circle cx="980" cy="170" r="140" fill="#3b82f6" opacity="0.12" />
    <circle cx="1040" cy="220" r="110" fill="#22d3ee" opacity="0.12" />
