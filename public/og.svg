<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="IGS Soluciones Digitales">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="55%" stop-color="#0b1f3a" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <radialGradient id="glow" cx="75%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.22" />
      <stop offset="45%" stop-color="#3b82f6" stop-opacity="0.16" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0" />
